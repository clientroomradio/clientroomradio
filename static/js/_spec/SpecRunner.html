<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <!-- Jasmine files -->
    <link rel="stylesheet" href="../lib/jasmine-1.3.1/jasmine.css">
    <script src="../lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- Lib files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="/js/lib/sockjs-0.3.min.js"></script>
    <script src="../lib/jquery.cookie.js"></script>
    <script src="../lib/jquery.jplayer.min.js"></script>

    <!-- Source files -->
    <script src="../controller/LoginController.js"></script>
    <script src="../controller/MainController.js"></script>
    <script src="../controller/ChatController.js"></script>
    <script src="../services/Socket.js"></script>
    <script src="../services.js"></script>

    <!-- Spec files -->
    <script src="MainController.spec.js"></script>
    <script src="ChatController.spec.js"></script>

    <!-- Run tests -->
    <script>
        (function() {

            var jasmineEnv = jasmine.getEnv(),
                trivialReporter = new jasmine.TrivialReporter(),
                currentWindowOnload = window.onload;

            jasmineEnv.updateInterval = 1000;
            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body></body>
</html>
